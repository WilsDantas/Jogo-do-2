<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do 21</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container text-center">
        <h1 class="title">Jogo do 21</h1>
        <div class="row">
            <div class="col active" id="player1">
                <img src="assets/player1.png" alt="player 1">
                <p>Player 1</p>
                <p><strong>Pontos: </strong><span id="scores1">0</span></p>
            </div>
            <div class="col" id="player2">
                <img src="assets/player2.png" alt="player 2">
                <p>Player 2</p>
                <p><strong>Pontos: </strong><span id="scores2">0</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col controls">
                <button class="btn btn-success" onclick="changePlayer()">Pular</button>
                <button class="btn btn-primary" onclick="finishGame()">Finalizar Jogo</button>
                <button class="btn btn-danger" onclick="resetGame()">Resetar</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <a href="#" onclick="selectLetter(event)">
                    <img src="assets/baralho-cartas.png" alt="Baralho" class="letters">
                </a>
            </div>
            <div class="col">
                <img src="assets/carts/10.png" id="letter-selected" alt="" class="letter-selected" style="display: none;">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
